<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Users and Interests</title>
    <style>
        html, body {
            height: 100%;       /* make full-page height available */
            margin: 0;          /* remove default spacing */
            display: flex;      /* enable flexbox */
            flex-direction: column; /* stack vertically */
        }

        main {
            flex-grow: 1;       /* take up remaining space */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .summary {
            text-align: center;
        }

        footer a {
            color: #ffcc66;             /* warm accent against dark bg */
            text-decoration: none;      /* remove default underline */
            margin: 0 8px;              /* spacing between links */
            transition: color 0.2s ease, border-bottom 0.2s ease;
            border-bottom: 1px solid transparent; /* subtle hover effect base */
        }

        footer a:hover{
            color: #ffffff;             /* brighten slightly on hover */
            border-bottom: 1px solid #ffffff;
        }
    </style>

</head>
<body>
    <main>
        {% block content %} {% endblock %}
    </main>
<footer>
        <ul>
            {% for user in rem_users %}
                <li> <a href="{{ url_for('user', user_name = user)}}">{{ user }}</a> </li>
            {% endfor %}
        </ul>
        <p class = "summary">
            {% set count_user, count_interest = data_summary %}
            There are {{ count_user }} users with a total of {{count_interest}} interests
        </p>
    </footer>
</body>
</html>
